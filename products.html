    <script src="assets/js/script.js"></script>
    <script>
        // Render products
        const productGrid = document.getElementById('productGrid');
        const products = getSampleProducts();
        // Category filter population
        const categoryFilter = document.getElementById('categoryFilter');
        const categories = Array.from(new Set(products.map(p => p.category)));
        categories.forEach(c => categoryFilter.add(new Option(c, c)));

        function render(list) {
            productGrid.innerHTML = '';
            if (!list.length) {
                document.getElementById('emptyMsg').style.display = 'block';
            } else {
                document.getElementById('emptyMsg').style.display = 'none';
            }
            list.forEach(p => productGrid.insertAdjacentHTML('beforeend', productCardHTML(p)));
            attachCardListeners();
        }

        render(products);

        // Search & filter
        document.getElementById('searchBox').addEventListener('input', e => {
            const q = e.target.value.trim().toLowerCase();
            const cat = categoryFilter.value;
            render(products.filter(p => (cat ? p.category === cat : true) && (p.name.toLowerCase().includes(q) || p.description.toLowerCase().includes(q))));
        });

        categoryFilter.addEventListener('change', () => {
            document.getElementById('searchBox').dispatchEvent(new Event('input'));
        });

        // modal and cart hooks are in script.js
        document.getElementById('year').textContent = new Date().getFullYear();
        updateCartCountUI();
    </script>
